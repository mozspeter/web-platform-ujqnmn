<html>

<head>
  <title>Palacsinta recept</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
  <h1>Palacsinta recept</h1>
  <img src="https://www.venusz.hu/assets/recipe_cards/145.jpg">
  <h2>Hozzávalók</h2>
  <ul>
    <li>7.5 dl szénsavas víz</li>
    <li>7.5 dl tej</li>
    <li>1 tojás</li>
    <li>65 dkg liszt</li>
  </ul>
  <h2>Elkészítés</h2>
  <ol>
    <li>Keverjük össze a hozzávalókat</li>
    <li>Süssük ki a palacsintákat</li>
  </ol>
  <h2>Értékelés</h2>
  <div>
    <label>Mennyire ízlett a végeredmény</label>
    <label>1</label>
    <input type="radio" name="taste">
    <label>2</label>
    <input type="radio" name="taste">
    <label>3</label>
    <input type="radio" name="taste">
    <label>4</label>
    <input type="radio" name="taste">
    <label>5</label>
    <input type="radio" name="taste">
  </div>
  <div>
    <label>Mennyire volt könnyű követni a receptet?</label>
    <select>
        <option>Nagyon könnyű</option>
        <option>Közepes</option>
        <option>Nehéz</option>
      </select>
  </div>
  <button>Értékelés</button>
  <h2>Eredmények</h2>
  <table>
  <tr>
    <th>Pontszám</th>
    <th>Szavazatok száma</th>
  </tr>
  <tr>
    <td>1</td>
    <td>0 szavazat</td>
  </tr>
  <tr>
  <td>2</td>
  <td>3 szavazat</td>
</tr>
<tr>
<td>3</td>
<td>34 szavazat</td>
</tr>
<tr>
<td>4</td>
<td>42 szavazat</td>
</tr>
<tr>
<td>5</td>
<td>12 szavazat</td>
</tr>
  </table>
</body>

</html>
